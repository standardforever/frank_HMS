<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTOHEALTH_FORM</title>
  <link rel="stylesheet" href="form.css">
  <script src="https://kit.fontawesome.com/560f028a70.js" crossorigin="anonymous"></script>
</head>
<body>
 
    
    <div class="first">
      <form>
        <div class="heading">
        <h1 > PORTOHEALTH </h1>
        <i>  &quot;life matters most....&quot; </i>
        </div>

    <div class="row">
        <div class="input-group">
        <input type="text" id="Name" required>
        <label for="Name"> <i class="fa-solid fa-user-doctor"> </i> Name </label>
      </div>

      <div class="input-group">
        <input type="text" id="phone number" required>
        <label for="phone number"><i class="fa-solid fa-phone"></i></i> Phone number  </label>
      </div>
    </div>

  <div class="row">
  
    <div class="input-group">
      <input type="Day" id="Day" name="Day" required>
      <label for="Day"> Day </label>
    </div>
    <div class="input-group">
      <input type="text" id="Month" required>
      <label for="Month">Month </label>
    </div>
    <div class="input-group">
      <input type="text" id="Year" required>
      <label for="Year"></i> Year </label>
    </div>
    
  </div>

  <div class="row">
    <div class="input-group">
    <input type="text" id="Sex" required>
    <label for="Sex"> Sex </label>
  </div>
  <div class="input-group">
    <input type="text" id="Marital Status" required>
    <label for="Marital Status"> Marital Status  </label>
  </div>
  </div>
  <div class="input-group">
    <input type="text" id="Email" required>
    <label for="Email"><i class="fas fa-envelope"></i>Email </label>
  </div>
  <div class="input-group">
    <input type="text" id="Address" required>
    <label for="Address">Address </label>
  </div>
  <div class="row">
    <div class="input-group">
    <input type="text" id="City" required>
    <label for="City"> City</label>
  </div>
  <div class="input-group">
    <input type="text" id="State" required>
    <label for="State"> State </label>
  </div>
  </div>
  <div class="row">
    <div class="input-group">
    <input type="text" id="Weight" required>
    <label for="Weight"> Weight (Pounds)</label>
  </div>
  <div class="input-group">
    <input type="text" id="Height" required>
    <label for="Height"> Height (Inches) </label>
  </div>
  </div>

  <div class="input-group">
    <p> Taking Medication Currently ?</p>
    <p>Yes <input type="checkbox" id="checkbox" value="">
    </p>
    <p> No <input type="checkbox" id="checkbox" value="" > </p>
    
  </div>
      <div class="input-group">
        <textarea  id="Message" rows="8" required></textarea>
        <label for="Message"><i class="fas fa-comments"></i>If <b>Yes</b> List Here </label>
      </div>
      <div>
        <div class="text">
          <p> In Case Of Emergency </p>
        </div>
        <div class="row">
          <div class="input-group">
          <input type="text" id="Emergency_name" required>
          <label for="Emergency_name">Name </label>
        </div>
        <div class="input-group">
          <input type="text" id="Emergency_contact" required>
          <label for="Emergency_contact">Contact  </label>
        </div>
        <div class="input-group">
          <input type="text" id="Relationship" required>
          <label for="Relationship"></i> Relationship </label>
        </div>
    </div>
    </div>

    <div class="input-group">
      <button type="submit"> SUBMIT <i class="fas fa-paper-plane"></i></button>
    </div> 

    
      </form>

    </div>
  </body>

  </html>
